<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Festival</title>
</head>
<body>
  <h1>Inscrição para Festival Musical</h1>
  <form>
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
    <br><br>

    <label for="nascimento">Data de nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required>
    <br><br>

    <label for="cor">Cor da credencial:</label>
    <input type="color" id="cor" name="cor">
    <br><br>

    <label for="experiencia">Nível de experiência musical (1 a 10):</label>
    <input type="range" id="experiencia" name="experiencia" min="1" max="10">
    <br><br>

    <label for="telefone">Telefone para contato:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
    <br><br>

    <label for="portfolio">Link para portfólio musical:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://">
    <br><br>

    <label for="datahora">Data e hora preferidas para workshop:</label>
    <input type="datetime-local" id="datahora" name="datahora">
    <br><br>

    <label for="mes">Mês de disponibilidade para apresentações:</label>
    <input type="month" id="mes" name="mes">
    <br><br>

    <label for="hora">Horário disponível para ensaios:</label>
    <input type="time" id="hora" name="hora">
    <br><br>

    <label for="semana">Semana do festival em que deseja participar:</label>
    <input type="week" id="semana" name="semana">
    <br><br>

    <label for="ingressos">Número de ingressos desejados:</label>
    <input type="number" id="ingressos" name="ingressos" min="1" max="10" placeholder="1">
    <br><br>

    <label for="genero">Buscar gêneros musicais de interesse:</label>
    <input type="search" id="genero" name="genero" placeholder="Rock, Jazz, etc.">
    <br><br>

    <button type="submit">Inscrever-se no Festival</button>
  </form>
</body>
</html>
